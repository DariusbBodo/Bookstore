<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="shortcut icon" href="images/bookstore.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar flex justify-around items-center bg-dark p-5">
        <div class="logo">
          <h3>
            <a href="../index.html"
              ><i class="fa-solid fa-book-journal-whills"></i>Fabrica de
              Cuvinte</a
            >
          </h3>
        </div>
        <div class="nav-links flex gap-10">
          <a href="admin.html">Admin</a>
          <a href="cart.html">Cart</a>
        </div>
      </div>
      <div class="main">
        admin page
        <form id="product-form">
          <div>
            <label for="bkname">Product name</label>
            <input type="text" id="bkname" />
          </div>
          <div>
            <label for="bkauth">Author</label>
            <input type="text" id="bkauth" />
          </div>
          <div>
            <label for="bkprice">Price</label>
            <input type="number" id="bkprice" />
          </div>
          <div>
            <label for="bkimg-url">Image</label>
            <input type="text" id="bkimg-url" />
          </div>
          <div>
            <label for="bkdetail">Details</label>
            <input type="text" id="bkdetails" />
          </div>
          <button class="save-btn">Save Product</button>
        </form>
        <table id="products-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Auth</th>
              <th>Price</th>
              <th>Image</th>
              <th>Details</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="footer"></div>
    </div>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
