<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="shortcut icon" href="../images/lock.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar flex justify-around items-center bg-dark p-5">
        <div class="logo">
          <h3>
            <a class="color-black text-decoration0" href="../index.html"
              ><i class="fa-solid fa-book-journal-whills"></i> The Reading
              House</a
            >
          </h3>
        </div>
        <div class="nav-links flex gap-10">
          <a class="color-black text-decoration0" href="admin.html"
            ><i class="fa-solid fa-lock"></i> Admin</a
          >
          <a class="color-black text-decoration0" href="cart.html"
            ><i class="fa-solid fa-cart-shopping"></i> Cart</a
          >
        </div>
      </div>
      <div class="main">
        <form id="product-form">
          <div>
            <label for="bkname">Product name</label>
            <input type="text" id="bkname" />
          </div>
          <div>
            <label for="bkauth">Author</label>
            <input type="text" id="bkauth" />
          </div>
          <div>
            <label for="bkprice">Price</label>
            <input type="number" id="bkprice" />
          </div>
          <div>
            <label for="bkimg-url">Image</label>
            <input type="text" id="bkimg-url" />
          </div>
          <div>
            <label for="bkdetail">Details</label>
            <input type="text" id="bkdetails" />
          </div>
          <button type="submit" class="save-btn">Save Product</button>
        </form>
        <table id="products-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>Price</th>
              <th>Image</th>
              <th>Details</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="footer flex justify-between items-center">
        <div class="social-cntr flex gap-10 p-5 m-20">
          <a class="color-black text-decoration0" href="#">Facebook</a>
          <a class="color-black text-decoration0" href="#">Twitter</a>
          <a class="color-black text-decoration0" href="#">Instagram</a>
        </div>
        <div class="copyright-cntr flex-col p-5 gap-10 items-center">
          <div class="copyright">&#169; Darius 2024</div>
          <div class="backtop">
            <a class="color-black text-decoration0" href="#">Back to top</a>
          </div>
        </div>
        <div class="form-cntr m-20">
          <a class="color-black text-decoration0" href="">Contact form</a>
        </div>
      </div>
    </div>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
